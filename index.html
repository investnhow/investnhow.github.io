<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InvestNow - Auto Crypto Deposit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #cryptoQR { margin: 1rem auto; display: block; }
    .wallet-address { font-family: monospace; font-size: 1.1em; word-break: break-all; margin: 0.5em 0; }
    .modal-footer { justify-content: center; }
  </style>
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4">InvestNow - Auto Crypto Deposit Demo</h2>
  <div class="card p-4 shadow-sm" style="max-width:400px;margin:auto;">
    <label>Username: <input id="username" value="demo_user" class="form-control mb-2"></label>
    <label>Amount ($): <input id="amount" type="number" value="100" class="form-control mb-2"></label>
    <label>Coin:
      <select id="crypto" class="form-select mb-3">
        <option value="btc">BTC</option>
        <option value="eth">ETH</option>
        <option value="usdt">USDT</option>
      </select>
    </label>
    <button id="startDeposit" class="btn btn-success w-100">Invest Now</button>
    <div id="formAlert" class="alert alert-success mt-3 d-none" role="alert">
      Investment added successfully!
    </div>
  </div>
</div>

<!-- Modal for payment instructions -->
<div class="modal fade" id="cryptoPaymentModal" tabindex="-1" aria-labelledby="cryptoPaymentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-success" id="cryptoPaymentModalLabel">Crypto Payment Instructions</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="text-align:center;">
        <div id="cryptoPaymentDetails"></div>
        <canvas id="cryptoQR" width="180" height="180" style="display:none;"></canvas>
        <div id="depositStatus" class="mt-3"></div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success px-5" id="investModalBtn">Open Wallet</button>
      </div>
    </div>
  </div>
</div>

<div class="container my-5" style="max-width:600px;">
  <h4>Your Investments</h4>
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Coin</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="investmentTable"></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
const backendUrl = "http://localhost:3000"; // Change to your backend if not local
let polling = null;
let currentDeposit = null;

// Investments in localStorage
function getInvestments() {
  return JSON.parse(localStorage.getItem('investments') || '[]');
}
function saveInvestments(investments) {
  localStorage.setItem('investments', JSON.stringify(investments));
}
function renderInvestments() {
  const table = document.getElementById('investmentTable');
  const investments = getInvestments();
  table.innerHTML = '';
  investments.forEach(inv => {
    table.innerHTML += `
      <tr>
        <td>${inv.date}</td>
        <td>${inv.amount}</td>
        <td>${inv.coin.toUpperCase()}</td>
        <td><span class="badge ${inv.status === 'Confirmed' ? 'bg-success' : 'bg-secondary'}">${inv.status}</span></td>
      </tr>
    `;
  });
}
renderInvestments();

document.getElementById('startDeposit').onclick = async function() {
  const username = document.getElementById('username').value;
  const amount = document.getElementById('amount').value;
  const crypto = document.getElementById('crypto').value;
  // 1. Ask backend for deposit address
  const res = await fetch(`${backendUrl}/api/create-deposit`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, crypto, amount })
  });
  const data = await res.json();
  currentDeposit = { username, amount, coin: crypto, address: data.address };

  // 2. Show modal with address and QR
  let html = `
    <div>
      <p>Send exactly <strong>${amount} ${crypto.toUpperCase()}</strong> to this wallet address:</p>
      <div class="wallet-address">${data.address}</div>
      <p>Or scan the QR code below with your ${crypto.toUpperCase()} wallet app.</p>
    </div>
  `;
  document.getElementById('cryptoPaymentDetails').innerHTML = html;
  new QRious({ element: document.getElementById('cryptoQR'), value: data.address, size: 180 });
  document.getElementById('cryptoQR').style.display = 'block';
  document.getElementById('depositStatus').innerHTML = "Waiting for payment confirmation...";

  const modal = new bootstrap.Modal(document.getElementById('cryptoPaymentModal'));
  modal.show();

  // 3. Poll backend for payment confirmation
  if (polling) clearInterval(polling);
  polling = setInterval(async () => {
    const statusRes = await fetch(`${backendUrl}/api/deposit-status/${username}`);
    const status = await statusRes.json();
    if (status.confirmed) {
      document.getElementById('depositStatus').innerHTML = `<b style="color:green">Deposit received! Amount: ${status.amount}, TXID: ${status.txid}</b>`;
      // Add to investments
      const today = new Date();
      const dateStr = today.toISOString().slice(0,10);
      let investments = getInvestments();
      investments.unshift({
        date: dateStr,
        amount: status.amount,
        coin: crypto,
        status: 'Confirmed'
      });
      saveInvestments(investments);
      renderInvestments();
      // Show success alert
      const alert = document.getElementById('formAlert');
      alert.classList.remove('d-none');
      setTimeout(() => alert.classList.add('d-none'), 2000);
      clearInterval(polling);
    }
  }, 10000); // poll every 10 seconds
};

// Open wallet app with prefilled address (and amount for BTC)
document.getElementById('investModalBtn').onclick = function() {
  if (!currentDeposit) return;
  let uri = "";
  if (currentDeposit.coin === "btc") {
    uri = `bitcoin:${currentDeposit.address}?amount=${currentDeposit.amount}`;
  } else if (currentDeposit.coin === "eth") {
    uri = `ethereum:${currentDeposit.address}`;
  } else if (currentDeposit.coin === "usdt") {
    uri = currentDeposit.address;
  }
  window.location.href = uri;
};
</script>
</body>
</html>
